<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
	<title>Селезнев</title>
</head>
<body>
	<header><span>1 вариант</span></header>
	<div class="container">
		<div class="top">
			<H1>Создать запись</H1>
		</div>
		<form action="">
			<div class="first">
				<label for="name">Имя</label>
				<input type="text" id="name">
			</div>
			<div class="second">
				<label for="value">Значение</label>
				<input type="text" id="value">
			</div>
			<button type="submit" class="create">Отправить</button>
		</form>
	</div>
	<div class="lists">
		<div class="closeText"><p>Записей пока нет</p></div>
		<ul type="none">
			
			<li class = 'blocked'>
				<div class="middle">
					<h3 class="name">Name</h3>
					<p>Value</p>
					<button class="marked">Отметить</button>
					<button class="delete">Удалить</button>
				</div>
			</li>
			
		</ul>
	</div>

	<footer><p>Селезнев Владислав Константинович <span class="primary">201-323</span></p></footer>
	<script src="script.js"></script>
	</body>
</html>
